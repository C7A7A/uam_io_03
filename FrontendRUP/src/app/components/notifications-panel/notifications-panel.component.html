<div class="panel" *ngIf="open">
  <div class="header">
    <div class="title">Centrum powiadomień</div>
    <div class="close-button" (click)="closePanel()">
      <fa-icon [icon]="faTimes"></fa-icon>
    </div>
  </div>
  <div class="content">
    <div class="entry" *ngFor="let notification of notificationsViews; index as i">
      <div class="delete-button" (click)="deleteNotification(notification)" *ngIf="!notification.buttons.length">
        <fa-icon [icon]="faTrash"></fa-icon>
      </div>
      <div class="text" [innerHtml]="notification.content"></div>
      <div class="buttons">
        <app-button
          *ngFor="let button of notification.buttons"
          [variants]="button.variants ? button.variants : ''"
          (click)="button.action()"
        >{{ button.text }}</app-button>
      </div>
    </div>
    <div class="empty" *ngIf="notificationsViews.length == 0">
      <p>Brak nowych powiadomień</p>
    </div>
  </div>
</div>
